</section>

        function filterByField(field) {
            const facultyList = document.getElementById("facultyList");
            facultyList.innerHTML = ""; // Clear previous list

            if (facultyData.hasOwnProperty(field)) {
                const faculty = facultyData[field];
                faculty.forEach(member => {
                    const listItem = document.createElement("li");
                    listItem.textContent = member;
                    facultyList.appendChild(listItem);
                });
            } else {
                facultyList.textContent = "No faculty found in this field.";
            }
        }

        function searchFaculty() {
            const searchInput = document.getElementById("searchInput");
            const searchTerm = searchInput.value.trim().toLowerCase();
            const facultyList = document.getElementById("facultyList");
            facultyList.innerHTML = ""; // Clear previous list

            // Loop through all faculty data and filter matching results
            for (const field in facultyData) {
                const faculty = facultyData[field];
                faculty.forEach(member => {
                    if (member.toLowerCase().includes(searchTerm)) {
                        const listItem = document.createElement("li");
                        listItem.textContent = member;
                        facultyList.appendChild(listItem);
                    }
                });
            }
        }
